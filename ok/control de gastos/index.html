<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Control de gastos</a>
          </div>
        </nav>
      </div>


      <div class="container-fluid">
        
        <div class="card text-center w-50 m-auto mt-3 shadow bg-body-tertiary" id="divPresupuesto">
    <h3 class="mt-2">Presupuesto inicial</h3>
    <input type="number" class="form-control w-75 m-auto" id="presupuesto">
    <button class="btn btn-primary w-75 m-auto my-3" id="btnPresupuesto">Iniciar</button>
        </div>
    

        <div class="d-none" id="divGastos">
            
                <div class="card text-center w-50 m-auto mt-3 shadow bg-body-tertiary">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nuevoGasto"><i class="bi bi-x-circle-fill"></i>
                   
                      </button>
                      

            <h2 class="mt-2">Gastos</h2>
            <div  class="row">
                <div class="col m-2">
                    <div class="align-middle" id="progress">
                       
                   <circle-progress value="0" min="0" max="1000000" textFormat="percent" ></circle-progress>
                </div>

            </div>
                <div class="col m-2">

                   
                   <p><span>Presupuesto:</span><b id="totalPresupuesto">$0.0</b></p>
                   <p><span>Disponible:</span><b id="totalDisponible">$0.0</b></p>
                   <p><span>Gastado:</span><b id="totalGastos">$0.0</b></p>
                   <button class="btn btn-danger w-75 m-auto mt-3 shadow p-2" onclick="reset()"> RESET</button>
                </div>
            </div>
                </div>


                <div class="card text-center w-50 m-auto mt-3 shadow bg-body-tertiary">
                    <h3 class="mt-2">categorias</h3>
                    <select name="categoria" id="categoria" class="form-control">

                        <option value="comida">Comida</option>
                        <option value="ahorro">Ahorro</option>
                        <option value="casa">Casa</option>
                        <option value="ocio">OCIO</option>
                        <option value="salud">Salud</option>
                        <option value="varios">Varios</option>
                        <option value="suscripciones">Suscripciones</option>
                    </select>
        </div>


        <div class="card text-center w-50 m-auto mt-3 shadow bg-body-tertiary">
            <h3 class="mt-2">Gastos</h3>
            <div class="text-centr" id="listaGastos">
                <small>No hay gastos</small>
            </div>
                </div>
 
</div>

    <div class="modal fade" id="nuevoGasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO GASTO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><label for="">Descripci√≥n:</label></p>
                    <input type="text" class="form-control" id="descripcion">
                    <p><label for="">Costo:</label></p>
                    <input type="number" class="form-control" id="costo">
                    <p><label for="">Categoria:</label></p>
                    <select name="categorias" class="form-control m-75 m-auto" id="ecategoria">
                        <option value="todos">--TODOS--</option>
                        <option value="comida">comida</option>
                        <option value="ahorro">ahorro</option>
                        <option value="casa">casa</option>
                        <option value="ocio">ocio</option>
                        <option value="salud">salud</option>
                        <option value="varios">varios</option>
                        <option value="suscripciones">suscripciones</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="guardarGasto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>


 <script src="js/bootstrap.bundle.min.js"></script>
 <script src="js/sweetalert2.all.min.js"></script>
 <script src=" https://cdn.jsdelivr.net/npm/js-circle-progress/dist/circle-progress.min.js" type="module"></script>
 <script src="app.js"></script>
</body>
</html>
